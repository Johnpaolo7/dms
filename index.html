<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Race Controller</title>

    <style>
        @import url('https://fonts.cdnfonts.com/css/digital-numbers');

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 2vh;
            margin: 0;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            height: 95vh;
        }

        .main-container img.logo {
            width: 25vw;
            height: 25vh;
            object-fit: contain;
        }

        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2vh;
            flex-grow: 1;
        }

        #timer {
            font-size: 10vh;
            font-family: 'Digital Numbers', monospace;
            margin-top: 5vh;
            color: #fff;
        }

        .lights {
            display: flex;
            gap: 2vw;
            margin: 2vh 0;
        }

        .light {
            width: 6vw;
            height: 6vw;
            background: #222;
            border-radius: 50%;
            border: 2px solid #444;
        }
.light.red { background: radial-gradient(circle, #ff0000, #660000); box-shadow: 0 0 20px red; }
.light.green { background: radial-gradient(circle, #00ff00, #006600); box-shadow: 0 0 20px green; }

.buttons {
  display: flex;
  gap: 2vw;
  margin-bottom: 2vh;
}

button {
  background: #444;
  border: none;
  color: white;
  padding: 2vh 4vw;
  font-size: 3vh;
  border-radius: 1vh;
  cursor: pointer;
  text-transform: uppercase;
  font-weight: bold;
}

button:active {
  transform: scale(0.98);
  opacity: 0.8;
}

#laps-container {
  display: flex;
  gap: 2vw;
  align-items: center;
  background: #111;
  padding: 2vh 4vw;
  border-radius: 2vh;
}

#laps-box {
  font-size: 18vh;
  font-family: 'Digital Numbers', monospace;
  min-width: 20vw;
  text-align: center;
}

.lap-buttons {
  display: flex;
  flex-direction: column;
  gap: 2vh;
}
.lap-buttons button {
  font-size: 5vh;
  width: 8vw;
  padding: 1vh;
}

#one-lap-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.95);
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.overlay-text {
  color: red;
  font-size: 15vh;
  font-weight: bold;
  text-align: center;
  margin-bottom: 5vh;
  animation: blink 1s infinite;
}

#closeOverlay {
  background: #333;
  border: 2px solid white;
  font-size: 4vh;
  padding: 2vh 6vw;
}
@keyframes blink {
  50% { opacity: 0.5; }
}
    </style>
</head>

<body>

<div class="main-container">
    <img src="logo1.jpg" class="logo" alt="Logo Left">

    <div class="center-content">
        <div id="timer">00:00:00</div>

        <div class="lights">
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
        </div>

        <div class="buttons">
            <button id="startBtn" style="background: #333;">PREPARE</button>
            <button id="goBtn" style="background: #333;">GO</button>
            <button id="resetBtn" style="background: darkred;">RESET</button>
        </div>

        <div id="laps-container">
            <div id="laps-box">10</div>
            <div class="lap-buttons">
                <button id="lapAdd" style="background: #333;">+</button>
                <button id="lapSub" style="background: #333;">-</button>
            </div>
        </div>
    </div>

    <img src="logo2.jpg" class="logo" alt="Logo Right">
</div>

<div id="one-lap-overlay">
    <div class="overlay-text">1 LAP TO GO</div>
    <button id="closeOverlay">CLOSE</button>
</div>

<script>
    const timerDisplay = document.getElementById('timer');
    const lights = [...document.querySelectorAll('.light')];
    const lapsBox = document.getElementById('laps-box');
    const overlay = document.getElementById('one-lap-overlay');
    const closeOverlayBtn = document.getElementById('closeOverlay');

    let laps = 10;
    let startTime;
    let timerInterval;
    let running = false;

    let raceState = {
        timer: "00:00:00",
        laps: 10,
        lights: [null, null, null, null, null],
        oneLapOverlay: false
    };

    function sync() {
        localStorage.setItem("raceState", JSON.stringify(raceState));
    }

    function updateTimer() {
        const ms = Date.now() - startTime;
        let s = Math.floor(ms / 1000);
        let m = Math.floor(s / 60);
        s %= 60;
        const value =
            String(m).padStart(2, "0") + ":" +
            String(s).padStart(2, "0") + ":" +
            String(Math.floor(ms % 1000 / 10)).padStart(2, "0");
        
        timerDisplay.textContent = value;
        raceState.timer = value;
        sync();
    }

    function setLights(color) {
        raceState.lights = raceState.lights.map(() => color);
        lights.forEach(l => {
            l.className = "light";
            if (color) l.classList.add(color);
        });
        sync();
    }

    document.getElementById("startBtn").onclick = () => {
        let i = 0;
        setLights(null);
        const seq = setInterval(() => {
            if (i < lights.length) {
                lights[i].classList.add("red");
                raceState.lights[i] = "red";
                sync();
                i++;
            } else {
                clearInterval(seq);
            }
        }, 700);
    };

    document.getElementById("goBtn").onclick = () => {
        setLights("green");
        if (!running) {
            running = true;
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 50);
        }
    };

    document.getElementById("resetBtn").onclick = () => {
        clearInterval(timerInterval);
        running = false;
        laps = 10;
        timerDisplay.textContent = "00:00:00";
        lapsBox.textContent = laps;
        overlay.style.display = "none";
        
        raceState = {
            timer: "00:00:00",
            laps: 10,
            lights: [null, null, null, null, null],
            oneLapOverlay: false
        };
        
        lights.forEach(l => l.className = "light");
        sync();
    };

    document.getElementById("lapAdd").onclick = () => {
        laps++;
        lapsBox.textContent = laps;
        raceState.laps = laps;
        if (laps > 1) {
            overlay.style.display = "none";
            raceState.oneLapOverlay = false;
        }
        sync();
    };

    document.getElementById("lapSub").onclick = () => {
        if (laps > 0) {
            laps--;
            lapsBox.textContent = laps;
            raceState.laps = laps;
            if (laps === 1) {
                overlay.style.display = "flex";
                raceState.oneLapOverlay = true;
            } else {
                overlay.style.display = "none";
                raceState.oneLapOverlay = false;
            }
            if (laps === 0) {
                clearInterval(timerInterval);
                setLights("red");
            }
            sync();
        }
    };

    closeOverlayBtn.onclick = () => {
        overlay.style.display = "none";
        raceState.oneLapOverlay = false;
        sync();
    };
</script>

</body>
</html>
